<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Proxy</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        #header {
            background-color: #333;
            width: 100%;
            padding: 20px;
            text-align: center;
            color: white;
        }
        #searchForm {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            width: 80%;
        }
        #urlInput {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        #goButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }
        #goButton:hover {
            background-color: #0056b3;
        }
        #proxyFrame {
            width: 100%;
            height: 80vh;
            border: none;
            margin-top: 20px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Web Proxy</h1>
        <p>Browse safely and bypass restrictions</p>
    </div>
    <form id="searchForm" onsubmit="navigate(); return false;">
        <input type="text" id="urlInput" placeholder="Enter website URL" required>
        <button type="submit" id="goButton">Go</button>
    </form>
    <iframe id="proxyFrame" src="http://example.com"></iframe> <!-- Default site to load -->
    
    <script>
        function navigate() {
            let url = document.getElementById('urlInput').value;
            if (!url.startsWith('http')) {
                url = 'http://' + url; // Auto-add http if missing
            }
            
            try {
                document.getElementById('proxyFrame').src = url;
            } catch (error) {
                console.error("Failed to load URL: ", error);
                document.getElementById('proxyFrame').src = 'http://example.com'; // Fallback to default site
            }
        }
    </script>
</body>
</html>
